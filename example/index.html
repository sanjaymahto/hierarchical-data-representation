<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Collapsible Tree Example</title>
    <style>
        .node {
            cursor: pointer;
        }

        .node circle {
            fill: #E9C9C9;
            stroke: #8F8F8F;
            stroke-width: 1px;
        }

        .node text {
            font: 12px sans-serif;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }
    </style>
</head>

<body>
    <div></div>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="/dag.js"></script>
    <script src="main.js"></script>
</body>

</html>
