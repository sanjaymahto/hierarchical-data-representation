<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Collapsible Tree Example</title>
    <style>
        .node {
            cursor: pointer;
        }

        .node circle {
            fill: #E9C9C9;
            stroke: #8F8F8F;
            stroke-width: 1px;
        }

        .node text {
            font: 12px sans-serif;
        }

        .link {
            fill: none;
            stroke: black;
            stroke-width: 1px;
        }

    </style>
</head>

<body>

    <div id="dag"></div>
    <script src="/dag.js"></script>
    <script src="main.js"></script>
</body>

</html>
